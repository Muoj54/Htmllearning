<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Students' Registration Form</title>
</head>
<body>
    <h1>New Students' Registration Form</h1>

    <form action="" method="post"> <fieldset>
            <legend>Student Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5" cols="50" required></textarea><br><br>

            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">-- Select Course --</option>
                <option value="HTML">HTML</option>
                <option value="MySQL">MySQL</option>
                <option value="Python">Python</option>
                <option value="Dart">Dart</option>
                <option value="Software Essentials">Software Essentials</option>
                </select><br><br>
        </fieldset>

        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form>

</body>
</html>
